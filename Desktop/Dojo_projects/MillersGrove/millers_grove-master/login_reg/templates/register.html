<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Success!</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="col">
                <p>Already registered?  Login <a href="/">Here</a></p>
                {% comment %} <p><a href="/user/logout">Log Out</a></p> {% endcomment %}
            </div>
        <div class="body">
            <div class="reg">
                <h5>Welcome to Miller's Grove Registration page</h5>
                <p>Please enter your information and Register below</p>
                {% for error in messages %}
                    <p style="color: red">{{ error }}</p>
                {% endfor %}
                <form action="user/create" method="POST">
                {% csrf_token %}
                    <div class="form-group row-4">
                        <label for="first_name" class="col-sm">First Name</label>
                        <input type="text" name="first_name" class="form-control col-sm"></input>
                    </div>
                    <div class="form-group row-4">
                        <label for="last_name" class="col-sm">Last Name</label>
                        <input type="text" name="last_name" class="form-control col-sm"></input>
                    </div>
                    <div class="form-group row-4">
                        <label for="email" class="col-sm">Email</label>
                        <input type="email" name="email" class="form-control col-sm"></input>
                    </div>
                    <div class="form-group row-4">
                        <label for="password" class="col-sm">Password</label>
                        <input type="password" name="password" class="form-control col"></input>
                    </div>
                    <div class="form-group row-4">
                        <label for="confirm_pw" class="col-sm">Confirm Password</label>
                        <input type="password" name="confirm_pw" class="form-control col-sm"></input>
                    </div>
                    <div class="form-group row-4">
                        <input type="submit" name="submit" value="Register" class="btn btn-primary form-control col"></input>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
